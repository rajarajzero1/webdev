<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>

<body>
    <h1>Form To Apply For Indian Army</h1>
    <form action="post">

        <div>
            <label for="username">Enter your
                username</label><!--placeholder used for ghost text behind the box or background text-->
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <br><br>
            <label for="username">Enter your
                password</label><!--placeholder used for ghost text behind the box or background text-->
            <input type="text" id="username" name="password" placeholder="Enter your username">
        </div>
        <div>
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <br>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe to newsletters</label>
        </div>
        <div>
            <br>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" rows="4" cols="50">Enter your comment here....</textarea>
        </div>
        <div>
            <select name="Fruits" id="">
                <option value="Apply">Applying For NAVY</option>
                <option value="Apply">Applying For Air Force</option>
                <option value="Apply">Applying For Indian Army</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" size="8" value="Submit Form">
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
