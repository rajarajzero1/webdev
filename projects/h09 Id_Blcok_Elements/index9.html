<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Classes in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--.(dot) ka matlab class aur # ka matlab id-->
    <!-- .(dot) means class & # means Id -->
    <div id="firstdiv" class="red bg-yellow">First</div>
    <div id="seconddiv">Second</div> 
    <span class="red"></span>
</body>
</html>
