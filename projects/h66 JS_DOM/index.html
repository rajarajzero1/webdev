<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_DOM</title>
</head>

<body>
    <div class="container">
        <div class="box">
            This is a box <br><br>
            DOM = Document_Object_Model (Dom represent the page content as HTML)
            <br><br>
            BOM = Browser_Object_Model
            <br><br>
            window => DOM -> BOM -> JS_core
        </div>
    </div>
    <script>
        document.title = "Harry is good"
        console.log(document.title)
        console.log(document.body)
        document.body.style.backgroundColor = "green"
    </script>
</body>

</html>
