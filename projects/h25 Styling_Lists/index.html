<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        nav ul li{

            border: 2px solid black;
            /* list-style: disc inside url("https://www.gifs.com"); */
