<!DOCTYPE html>
<html lang="en">
<head>

    <title>Colors</title>
    <style>
        h1{
            /* http://codepen.io/web-dot-dev/pen/ZELGraM */
            
            /* Color Keyword */
            /* color: darkred;  */

            /* Hex Color Code */

            /* Color RGB */

            /* Color RGBA */

    </p>
